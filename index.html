<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- This meta tag is essential for responsive behavior on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task Calendar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    /* Calendar Container fills full width */
    #calendar {
      width: 100%;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
    }
    .month {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
    /* Use a flexible grid that allows cells to shrink */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 10px;
    }
    /* Day Cells: aspect-ratio keeps them square */
    .day {
      background-color: red;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1;
      font-size: 1.2em;
    }
    .day.green {
      background-color: green;
    }
    .day:hover {
      opacity: 0.8;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
    /* Adjust styling for smaller screens */
    @media (max-width: 500px) {
      #calendar {
        padding: 10px;
      }
      .calendar-grid {
        gap: 5px;
      }
      .day {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Daily Task Calendar</h1>
  <div id="calendar"></div>

  <script>
    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    const calendarContainer = document.getElementById('calendar');

    function renderCalendar(month, year) {
      calendarContainer.innerHTML = '';
      const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      const monthDiv = document.createElement('div');
      monthDiv.className = 'month';
      monthDiv.textContent = `${monthNames[month]} ${year}`;
      calendarContainer.appendChild(monthDiv);

      const navDiv = document.createElement('div');
      navDiv.style.textAlign = 'center';
      const prevButton = document.createElement('button');
      prevButton.textContent = 'Previous';
      prevButton.addEventListener('click', () => changeMonth(-1));
      const nextButton = document.createElement('button');
      nextButton.textContent = 'Next';
      nextButton.addEventListener('click', () => changeMonth(1));
      navDiv.appendChild(prevButton);
      navDiv.appendChild(nextButton);
      calendarContainer.appendChild(navDiv);

      const calendarGrid = document.createElement('div');
      calendarGrid.className = 'calendar-grid';

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfWeek = new Date(year, month, 1).getDay();
      for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyCell = document.createElement('div');
        calendarGrid.appendChild(emptyCell);
      }

      for (let dayNum = 1; dayNum <= daysInMonth; dayNum++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = dayNum;
        const dayKey = `${year}-${month}-${dayNum}`;
        if (localStorage.getItem(dayKey) === 'done') {
          dayDiv.classList.add('green');
        }
        dayDiv.addEventListener('click', () => toggleDayStatus(dayKey, dayDiv));
        calendarGrid.appendChild(dayDiv);
      }
      calendarContainer.appendChild(calendarGrid);
    }

    function toggleDayStatus(key, dayElement) {
      if (dayElement.classList.contains('green')) {
        dayElement.classList.remove('green');
        localStorage.removeItem(key);
      } else {
        dayElement.classList.add('green');
        localStorage.setItem(key, 'done');
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
