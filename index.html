      padding: 0;

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    /* Calendar container takes full width of viewport */
    #calendar {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 6px;
    }
    .month {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    /* Calendar grid: 7 equal columns that shrink with available space */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    /* Day cells: maintain square shape with aspect-ratio and shrink if needed */
    .day {
      background-color: red;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1; /* Keeps the cell square */
      font-size: 1em;
      /* Ensure cells can shrink if necessary */
      min-width: 0;
    }
    .day.green {
      background-color: green;
    }
    .day:hover {
      opacity: 0.8;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
    /* Media query for very small screens */
    @media (max-width: 400px) {
      .month {
        font-size: 1em;
      }
      button {
        font-size: 0.9em;
        padding: 4px 8px;
      }
    }
  </style>
</head>
